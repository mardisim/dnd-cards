<div class="card">
  <div class="card-header">Sign Up</div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <div class="input-group has-validation">
          <input
            id="username"
            class="form-control"
            [formControl]="loginForm.controls['username']"
            required
            aria-label="Enter username"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input
            type="password"
            id="password"
            class="form-control"
            [formControl]="loginForm.controls['password']"
            aria-label="Enter password"
          />
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-end align-items-center gap-3">
        <span>Not a registered yet?</span>
        <button type="button" class="btn btn-secondary" routerLink="/register">Sign in</button>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.disabled">Sign up</button>
      </div>
    </form>
  </div>
</div>
